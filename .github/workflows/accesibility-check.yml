name: AccessibilityCheck
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  pa11y-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: |
          npm install
          npm install -g pa11y-ci@latest

      - name: Build
        run: npm run build

      - name: Run Pa11y tests
        run: |
          npm run preview -- --host &
          sleep 5
          pa11y-ci --config=pa11yci.json --json > pa11y-result.json || true

      - name: Post result to Google Spreadsheet
        env:
          GAS_WEBHOOK_URL: ${{ secrets.GAS_WEBHOOK_URL }}
        run: |
          curl -L -X POST "$GAS_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d @pa11y-result.json